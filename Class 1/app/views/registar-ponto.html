<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/css/main.css" />
    <title>Registar Ponto de Recolha</title>
  </head>
  <body>
    <div class="registar-home">
      <header>
        <img src="../../extras-aula-1/icones/logo.svg" alt="Logo" />
        <a href="#">
          <span></span>
          Voltar para home</a
        >
      </header>
      <form action="">
        <h1>Registo de ponto de recolha</h1>
        <fieldset>
          <legend>
            <h2>Dados da entidade</h2>
          </legend>
          <div class="field">
            <label for="">Nome da Entidade</label>
            <input type="text" name="name" id="name" />
          </div>
          <div class="field-group">
            <div class="field">
              <label for="address">Endereço</label>
              <input type="text" name="address" id="endereco" />
            </div>
            <!-- <div class="field">
              <label for="address2">Número</label>
              <input type="number" name="numero" id="numero-casa" />
            </div> -->
          </div>
          <div class="field-group">
            <div class="field">
              <label for="state">Estado/Província</label>
              <select name="uf">
                <option value="">Selecione o Estado/Província</option>
              </select>
            </div>
            <div class="field">
              <label for="city">Cidade</label>
              <select name="city" disabled>
                <option value="">Selecione a Cidade</option>
              </select>
            </div>
          </div>
        </fieldset>
        <!-- <fieldset>
          <legend>
            <h2>Itens de recolha</h2>
          </legend>
        </fieldset> -->
        <button type="submit">Registar ponto de recolha</button>
      </form>
    </div>
  </body>
</html>
